<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font/fonts/iconfont.css">
    <script src="js/libs/flexible.js"></script>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <section>
            <div class="wrap">
                <div class="list">

                </div>
                <script id="tpl" type="text/x-handlebars-template">
                    {{#each this}}
                    <dl>
                        <dt><img src="{{url}}" alt=""></dt>
                        <dd>
                            <h3>{{name}}</h3>
                            <p>{{address}}</p>
                            <p><span><em>{{newprice}}元</em>门市价{{lodprice}}元</span><b>已售{{shop}}</b></p>
                        </dd>
                    </dl>
                    {{/each}}
                </script>

            </div>
            <div class="topBtn">
                <span>
                        <i class="icon iconfont icon-gouwuche-xuanzhong"></i>
                    </span>
            </div>
        </section>
        <footer>
            <i class="icon iconfont icon-gouwuche-xuanzhong"></i>
            <i class="icon iconfont icon-gouwuche-xuanzhong"></i>
            <i class="icon iconfont icon-gouwuche-xuanzhong"></i>
            <i class="icon iconfont icon-gouwuche-xuanzhong"></i>
            <i class="icon iconfont icon-gouwuche-xuanzhong"></i>
        </footer>
    </div>
    <script src="./js/libs/require.js" data-main="./js/main"></script>
</body>

</html>
